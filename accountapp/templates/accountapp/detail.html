{% extends 'base.html' %}

{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>{{ target_user }}</h4>

        </div>
        <div>
            {{ target_user.date_joined }}
        </div>
        <div>
            <a href="{% url 'accountapp:update' pk=user.pk %}">   {# updateinfo는 로그인된 상태에서 정보를 수정하는 것이기 때문에 detail에 만들어준다. #}
                    Update_Info
            </a>
        </div>
        <div>
            <a href="{% url 'accountapp:delete' pk=user.pk %}">   {# updateinfo는 로그인된 상태에서 정보를 수정하는 것이기 때문에 detail에 만들어준다. #}
                    Quit
            </a>
        </div>
    </div>
{% endblock %}
